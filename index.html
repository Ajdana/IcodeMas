<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('https://i.pinimg.com/564x/1a/c5/a6/1ac5a6dd1cc0d0875e7f05262f7dba1c.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="countdown-container">
        <div class="countdown-box">
            <h1 class="countdown-title">iCodeMas is coming to town</h1>
            <p class="countdown-subtitle">Celebrate the Magic of the Season! Exclusive Christmas Challenges for 24 days!</p>
            <div class="countdown-timer" id="countdown">
                <div class="timer-box">
                    <div id="days">23</div>
                    <span style="color: orange">Days</span>
                </div>
                <div class="timer-box">
                    <div id="hours">23</div>
                    <span style="color: orange">Hours</span>
                </div>
                <div class="timer-box">
                    <div id="minutes">58</div>
                    <span style="color: orange">Minutes</span>
                </div>
                <div class="timer-box">
                    <div id="seconds">30</div>
                    <span style="color: orange">Seconds</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
